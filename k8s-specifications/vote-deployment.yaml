apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: vote
        name: vote
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value:  /keys/key.json
        ports:
        - containerPort: 80
          name: vote
        volumeMounts:
        - name: keys
          mountPath: "/keys"
          readOnly: true
      volumes:
      - name: keys
        secret:
          secretName: pubsub-key-vote